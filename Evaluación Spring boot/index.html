<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estudiantes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >
    <form>
        <div class="login">
            <div class="title">
              <h1 style="color: #850000;">Formulario Estudiantes</h1>
            </div>
            
            <div class="form-item">
                <label style="color: white; font-size: 26px;" for="ID">Código</label>
                <input id="codigo" type="tel" name="name" placeholder="Ingrese su código">	
            </div>

           <div class="form-item">
                <label for="name">Nombre</label>
                <input id="nombre" type="text" name="name" placeholder="Ingrese su nombre">	
            </div>

            <div class="form-item">
                <label for="name">Apellido</label>
                <input id="apellido" type="text" name="text" placeholder="Ingrese su apellido">	
            </div>

            <div id="materia" class="input-group" style="margin-left: 10px; padding: 16px;">
                <span style="color: white;" class="input-group-addon">Materias</span>
                <input style="margin-left: 5px;" type="text" class="form-control" id="materia1" placeholder="Materia 1">
                <input  style="margin-left: 5px;" type="text" class="form-control" id="materia2" placeholder="Materia 2">
                <input style="margin-left: 5px;" type="text" class="form-control" id="materia3" placeholder="Materia 3">
            </div>

              <div id="notas" class="input-group" style="margin-left: 10px; padding: 16px;">
                <span style="color: white;" class="input-group-addon">Notas</span>
                <input style="margin-left: 5px;" type="" class="form-control" id="nota1" placeholder="Nota 1">
                <input style="margin-left: 5px;" type="" class="form-control" id="nota2" placeholder="Nota 2">
                <input style="margin-left: 5px;" type="" class="form-control" id="nota3" placeholder="Nota 3">
              </div>

    
            <div>
                <button id="enviar" class="button" type="button" name="button">Enviar</button>
            </div>

            <div>
                <button id="listar" class="button2" type="button" name="button">Listar</button>
            </div>

            <div>
                <button id="actualizar" class="button3" type="button" name="button">Actualizar</button>
            </div>

            <div>
                <button id="notaMa" class="button3" type="button" name="button">Nota Mayor</button>
            </div>

            <div>
                <button id="notaMe" class="button3" type="button" name="button">Nota Menor</button>
            </div>
        </div>
    </form> 
    
    <div class="col-5 m-5">
        <table class="table" id="tabla">
        </table>
    </div>

    <div id="paciente"></div>

    <script src="enviar.js"></script>
</body>
</html>
